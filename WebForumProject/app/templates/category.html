<!-- category.html -->
{% extends 'layout.html' %}

{% block content %}
<div class="category-table">
    <h2>{{ category.Name }}</h2>
    <p>{{ category.Description }}</p>
    <a href="{{ url_for('new_post', category_id=category.CategoryID) }}" class="btn btn-primary">Neuen Post erstellen</a>
    <table>
        <thead>
            <tr>
                <th>Titel</th>
                <th>Details</th>
            </tr>
        </thead>
        <tbody>
            {% for post in posts %}
            <tr>
                <td>{{ post.Title }}</td>
                <td><a href="{{ url_for('post_detail', post_id=post.PostID) }}">Anzeigen</a></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
<form method="post" action="{{ url_for('new_post', category_id=category.CategoryID) }}">
