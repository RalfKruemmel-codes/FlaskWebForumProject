<!-- category.html -->
{% extends 'layout.html' %}

{% block content %}
<h2>{{ category.Name }}</h2>
<p>{{ category.Description }}</p>
<a href="{{ url_for('new_post', category_id=category.CategoryID) }}">Neuen Post erstellen</a>
<ul>
    {% for post in posts %}
    <li><a href="{{ url_for('post_detail', post_id=post.PostID) }}">{{ post.Title }}</a></li>
    {% endfor %}
</ul>
{% endblock %}
