<!-- post_detail.html -->
{% extends 'layout.html' %}

{% block content %}
<article>
    <h2>{{ post.Title }}</h2>
    <p>{{ post.Content }}</p>
    <small>Erstellt von {{ post.author.username }} am {{ post.PostDate.strftime('%Y-%m-%d %H:%M:%S') }}</small>
    <small>Email: {{ post.author.email }}</small>
</article>
{% endblock %}
